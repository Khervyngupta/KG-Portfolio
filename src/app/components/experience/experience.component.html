<div class="experience-container">
  <h2>Experience</h2>

  <div class="experience-card" *ngFor="let job of experiences">
    <h3>{{ job.company }}</h3>
    <h4>{{ job.role }} | <span class="duration">{{ job.duration }}</span></h4>
    <p class="location">{{ job.location }}</p>
    
    <ul>
      <li *ngFor="let responsibility of job.responsibilities">
        {{ responsibility }}
      </li>
    </ul>
  </div>
</div>
