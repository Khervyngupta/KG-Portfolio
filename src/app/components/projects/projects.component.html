<div class="projects-container">
  <h2>Projects</h2>

  <div class="project-card" *ngFor="let project of projects">
    <h3>{{ project.title }}</h3>
    <!-- <p class="project-description">{{ project.description }}</p> -->
    <ul>
      <li *ngFor="let point of project.description">
        {{ point }}
      </li>
    </ul>

    <div class="project-links">
      <a *ngIf="project.liveUrl" href="{{ project.liveUrl }}" target="_blank" class="btn">Live Demo</a>
      <a *ngIf="project.repoUrl" href="{{ project.repoUrl }}" target="_blank" class="btn btn-secondary">GitHub Repo</a>
    </div>
  </div>
</div>
